<html lang="en" dir="ltr">

		<link rel="preconnect" href="https://fonts.googleapis.com" />

	<body>
		<header>
			<div class="">Travel App</div>
		</header>

		<main>
			<section class="form">
				<label for="city">Place</label>
				<input
					id="city"
					type="text"
					name="city"
					value=""
					placeholder="Enter city"
				/>
				<label for="date">Date</label>
				<input
					id="date"
					type="date"
					name="date"
					value=""
					placeholder="Enter city"
				/>
				<button name="" onclick="return Client.handleSubmit(event)">Submit</button>
			</section>

			<section>
				<div id="results">
					<div id="">
						<img  id="image" src="http://placehold.it/350x150" alt="City image" />
					</div>
					<div id="weather">
						<div id="highTemp"></div>
						<div id="lowTemp"></div>
						<div id="description"></div>
					</div>
				</div>
			</section>
		</main>

		<footer>
			<p>All Rights Reserved</p>
		</footer>
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/service-worker.js');
				});
			}
		</script>
	</body>
</html>
